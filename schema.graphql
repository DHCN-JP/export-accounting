scalar Date

type User {
  id: ID!
  fullName: String
  email: String!
  createdAt: Date!
  updatedAt: Date
}

type Query {
  users: [User!]!
  user(id: ID!): User
}

type Mutation {
  createUser(input: CreateUserInput!): User!
  updateUser(id: ID!, input: UpdateUserInput!): User!
  deleteUser(id: ID!): Boolean!
}

input CreateUserInput {
  fullName: String
  email: String!
}

input UpdateUserInput {
  fullName: String
  email: String
}
